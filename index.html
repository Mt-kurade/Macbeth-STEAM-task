end_strategic:{ending:true,type:'safe',icon:'⚖️',
title:'The Long Game',
sub:'Duncan lives. Ambition finds a legitimate channel. The prophecy waits.',
body:`You did not achieve moral purity — but you achieved the outcome that mattered most: Duncan lives and you did not become a murderer. Through a combination of quiet engineering, alliance-building, and redirecting Lady Macbeth's energy, you navigated the crisis without blood.
<br><br>Lady Macbeth is never entirely at peace. On some evenings you catch her watching the court with that old calculating look. But the system you've built around her — accountability, transparency, redirected purpose — holds firm.
<br><br><em>The prophecy remains unresolved. The witches are silent. Scotland sleeps. Some nights that is enough.</em>`,
steam:[
{b:'Behavioural Sci',t:'Lady Macbeth\'s high-drive personality was redirected rather than suppressed — giving ambition a constructive channel.'},
{b:'Systems',t:'Multiple causal links were broken through distributed, sustained intervention rather than a single dramatic act.'},
{b:'Political Sci',t:'Legitimate institutional channels absorbed the energy that would otherwise have expressed as violence.'},
{b:'Risk Mgmt',t:'Partial interventions across several decision points achieved the outcome without requiring maximum exposure of the situation.'},
]
},
end_redeemed:{ending:true,type:'warning',icon:'🕯️',
title:'The Flawed Redemption',
sub:'Duncan lives — but at personal cost. Macbeth is diminished and changed.',
body:`You did not stop the darkness from touching you. But you stopped it before it consumed you. Your confession, your late refusal, your transparency — they came at real cost to reputation and position. Some trust is slow to return.
<br><br>Lady Macbeth spends years carrying something that never fully resolves. There are nights she walks. There are mornings she cannot explain her hands. But she did not do it. And neither did you.
<br><br><em>Redemption is not a return to innocence. It is building something new in the space where innocence used to be — and discovering that the new thing is stronger, if harder to wear.</em>`,
steam:[
{b:'Ethics',t:'Late ethical intervention is more costly than early intervention but still decisively changes outcomes — the moral act remains the moral act.'},
{b:'Psychology',t:'The personal cost of delayed moral action is a measurable, systemic consequence — not just an emotional one.'},
{b:'Probability',t:'Every step toward the original causal chain raised the price of prevention, demonstrating that early intervention has exponentially lower cost.'},
{b:'Behavioural Sci',t:'Lady Macbeth\'s eventual breakdown reflects the psychological cost of sustained suppression of moral response — a cost the system does not absorb silently.'},
]
},
end_murder:{ending:true,type:'danger',icon:'🗡️',
title:'The Original Tragedy',
sub:'Duncan is dead. The causal chain held. The witches were right.',
body:`It is done. The king lies still. Lady Macbeth washes her hands and the water runs red.
<br><br>And now the system — the one you chose not to disrupt across every available decision point — begins its terrible second act. Banquo must die. Macduff's family must die. The apparitions multiply. Sleep is gone. Lady Macbeth unravels from the inside. The castle is full of sounds she cannot explain.
<div class="dlg"><span class="spk">Macbeth</span>"I am in blood stepped in so far that, should I wade no more, returning were as tedious as go o'er."</div>
<em>The prophecy was fulfilled — not by fate, but by a chain of rational failures: suppressed information, unchecked influence, unexamined ambition, and a sequence of decisions that each seemed reversible, until they were not.</em>
<br><br>The witches predicted the outcome. They did not force it. You walked toward it, one decision at a time, choosing each step with the full knowledge that you were choosing.`,
steam:[
{b:'Causal Systems',t:'Each passive decision preserved an intact causal chain. Systems produce their natural outputs when no external force disrupts them.'},
{b:'Psychology',t:'Social manipulation by Lady Macbeth systematically overrode rational cognition at each critical decision point.'},
{b:'Ethics',t:'Moral suppression compounds — each violation lowers the cognitive threshold for the next. The first murder makes the second possible.'},
{b:'Mathematics',t:'The prophecy was conditional. The conditions were met because they were never disrupted despite multiple available intervention points.'},

const val=G[v.k];

const{text,impact}=G.lastChoice;
const changes=Object.entries(G.lastFx).filter(([,v])=>v!==0);
if(!changes.length&&!impact) return '';
const chips=changes.map(([k,v])=>{
const vd=VARS.find(x=>x.k===k);
const label=vd?vd.l:k;
const cls=v>0&&!vd?.inv?'up':v<0&&vd?.inv?'up':'dn';
const sym=cls==='up'?'↑':'↓';
return `<div class="chip ${cls}">${sym} ${label} ${v>0?'+':''}${v}</div>`;
}).join('');
return `<div class="consequence show">
<div class="cq-title">⟵ Consequence of your last choice</div>
<div class="cq-body">${impact||''}</div>
<div class="cq-chips">${chips}</div>
</div>`;
}
function impactChips(fx){
return Object.entries(fx||{}).filter(([,v])=>v!==0).map(([k,v])=>{
const vd=VARS.find(x=>x.k===k);
const label=vd?vd.l:k;
const cls=v>0&&!vd?.inv?'up':v<0&&vd?.inv?'up':'dn';
const sym=cls==='up'?'↑':'↓';
return `<div class="chip ${cls}">${sym} ${label} ${v>0?'+':''}${v}</div>`;
}).join('');
}
function renderHistory(){
if(!G.history.length) return '';
return `<div class="history"><div class="hl">Your path through the story</div>
<div class="hi">${G.history.map(h=>`<span class="hchip">${h}</span>`).join('')}</div>
</div>`;
}
function go(id){
const scene=S[id];
if(!scene){console.error('Missing:',id);return;}
G.page++;
const el=document.getElementById('root');
if(scene.ending){
el.className='inner fade';
el.innerHTML=`
<span class="ch-label">— Epilogue —</span>
${renderStats()}
<span class="eicon">${scene.icon}</span>
<div class="etitle${scene.type==='danger'?' blood':''}">${scene.title}</div>
<div class="esub">${scene.sub}</div>
<div class="ornament">✦ ✦ ✦</div>
<div class="ebody">${scene.body}</div>
<div class="steam-bd">
<h4>⚗ STEAM Analysis of this Outcome</h4>
${scene.steam.map(s=>`<div class="si"><span class="sb">${s.b}</span><span>${s.t}</span></div>`).join('')}
</div>
<div class="score-grid">
${VARS.map(v=>`<div class="sc-item"><div class="sc-lbl">${v.l}</div><div class="sc-v" style="color:${sc(G[v.k],v.inv)}">${G[v.k]}</div></div>`).join('')}
</div>
${renderHistory()}
<button class="rbtn" onclick="restart()">↺ Begin Again</button>
<div class="pgnum">— Finis —</div>
`;
return;
}
el.className='inner fade';
el.innerHTML=`
<span class="ch-label">${scene.act}</span>
<div class="sc-title">${scene.title}</div>
<span class="stag">⚗ ${scene.steam}</span>
<br><br>
${renderStats()}
${renderConsequence()}
<div class="sc-body">${scene.body}</div>
<div class="choices-hdr">— What do you do? —</div>
<div class="choices">
${scene.choices.map((c,i)=>`
<button class="cbtn${c.dark?' dark':''}" onclick="choose('${id}',${i})">
<div class="cmain">
<span class="carr">›</span>
<span class="ctxt">${c.text}</span>
<span class="ctag${c.dark?' dtag':''}">${c.tag}</span>
</div>
<div class="cimpact">${impactChips(c.fx)}</div>
<div class="clogic"><span class="lbl">STEAM Reasoning:</span>${c.logic}</div>
</button>`).join('')}
</div>
${renderHistory()}
<div class="pgnum">Page ${G.page} of Scotland's fate</div>
`;
}
function choose(sid,idx){
const c=S[sid].choices[idx];
G.lastScene=sid;
G.lastChoice=c;
applyFx(c.fx);
const label=c.text.replace(/<[^>]+>/g,'').replace(/[^\x20-\x7E]/g,'').trim().slice(0,35)+'…';
G.history.push(label);
go(c.next);
}
function restart(){reset();renderTitle();}
function renderTitle(){
const el=document.getElementById('root');
el.className='inner fade';
el.innerHTML=`
<span class="ch-label">A STEAM Interactive Simulation</span>
<div class="bk-title">Macbeth</div>
<div class="bk-sub">The Fate Engine — Can rational thinking defeat destiny?</div>
<div class="ornament">— ✦ —</div>
<div class="sc-body">
Scotland, 1040. You have just heard the witches' prophecy: <em>"All hail, Macbeth, that shalt be King hereafter!"</em>
<br><br>In Shakespeare's original, Macbeth follows ambition to its darkest end. <strong>This simulation asks: what if he applied logic, behavioural science, and systems thinking instead?</strong>
<br><br>Over <strong>40+ decision points</strong> and <strong>20+ distinct scenes</strong>, every choice shows you its individual impact on 8 variables in real time. Hover any choice before clicking to see its STEAM reasoning and exact effects.
</div>
<div class="steam-bd">
<h4>Your Eight Variables</h4>
${VARS.map(v=>`<div class="si"><span class="sb">${v.l}</span><span>${v.tip}</span></div>`).join('')}
</div>
<div class="choices">
<button class="cbtn" style="text-align:center" onclick="go('start')">
<div class="cmain" style="justify-content:center">
<span class="carr">›</span>
<span class="ctxt" style="font-size:1.05rem">Begin the Simulation</span>
</div>
</button>
</div>
<div class="pgnum">— Scotland, Anno Domini 1040 —</div>
`;
}
renderTitle();
</script>
</body>
</html>
